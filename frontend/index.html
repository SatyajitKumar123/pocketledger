<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketLedger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">PocketLedger</h1>

    <div class="row mb-4 text-center">
        <div class="col-md-4">
            <div class="card p-3 border-primary">
                <h5>Income</h5>
                <h3 class="text-success" id="totalIncome">$0.00</h3>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3 border-danger">
                <h5>Expense</h5>
                <h3 class="text-danger" id="totalExpense">$0.00</h3>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3 border-dark">
                <h5>Balance</h5>
                <h3 id="totalBalance">$0.00</h3>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-4">
            <div class="card p-4">
                <h4>Add Transaction</h4>
                <form id="transactionForm">
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" id="title" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Amount</label>
                        <input type="number" id="amount" class="form-control" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Type</label>
                        <select id="type" class="form-select">
                            <option value="IN">Income</option>
                            <option value="EX">Expense</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add</button>
                </form>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card p-4">
                <h4>Recent Transactions</h4>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Amount</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody id="transactionList">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    // NOTE: Change this URL if you deploy to PythonAnywhere
    const API_URL = 'http://127.0.0.1:8000/api/transactions/';

    async function fetchTransactions() {
        const response = await fetch(API_URL);
        const data = await response.json();
        
        const list = document.getElementById('transactionList');
        list.innerHTML = ''; 

        // Variables to hold the sums
        let income = 0;
        let expense = 0;

        data.forEach(txn => {
            // 1. Calculate Totals
            const amount = parseFloat(txn.amount);
            if (txn.type === 'IN') {
                income += amount;
            } else {
                expense += amount;
            }

            // 2. Build the Table Row
            const row = `<tr>
                <td>${txn.title}</td>
                <td>$${amount.toFixed(2)}</td>
                <td><span class="badge ${txn.type === 'IN' ? 'text-bg-success' : 'text-bg-danger'}">${txn.type}</span></td>
            </tr>`;
            list.innerHTML += row;
        });

        // 3. Update the Dashboard Text
        document.getElementById('totalIncome').innerText = `$${income.toFixed(2)}`;
        document.getElementById('totalExpense').innerText = `$${expense.toFixed(2)}`;
        document.getElementById('totalBalance').innerText = `$${(income - expense).toFixed(2)}`;
    }

    document.getElementById('transactionForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const payload = {
            title: document.getElementById('title').value,
            amount: document.getElementById('amount').value,
            type: document.getElementById('type').value
        };

        await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        document.getElementById('transactionForm').reset();
        fetchTransactions();
    });

    fetchTransactions();
</script>

</body>
</html>
