<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketLedger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">PocketLedger</h1>

    <div class="row mb-4 text-center">
        <div class="col-md-4">
            <div class="card p-3 border-primary">
                <h5>Income</h5>
                <h3 class="text-success" id="totalIncome">$0.00</h3>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3 border-danger">
                <h5>Expense</h5>
                <h3 class="text-danger" id="totalExpense">$0.00</h3>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3 border-dark">
                <h5>Balance</h5>
                <h3 id="totalBalance">$0.00</h3>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-4">
            <div class="card p-4">
                <h4 id="formTitle">Add Transaction</h4>
                <form id="transactionForm">
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" id="title" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Amount</label>
                        <input type="number" id="amount" class="form-control" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Type</label>
                        <select id="type" class="form-select">
                            <option value="IN">Income</option>
                            <option value="EX">Expense</option>
                        </select>
                    </div>
                    <button type="submit" id="submitBtn" class="btn btn-primary w-100">Add Transaction</button>
                    
                    <button type="button" id="cancelBtn" class="btn btn-secondary w-100 mt-2 d-none" onclick="resetForm()">Cancel Edit</button>
                </form>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>History</h4>
                    <button class="btn btn-danger btn-sm" onclick="clearAllTransactions()">Clear History</button>
                </div>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Title</th>
                            <th>Amount</th>
                            <th>Type</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="transactionList">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    const API_URL = 'http://127.0.0.1:8000/api/transactions/';
    
    // STATE VARIABLE: Keeps track of which ID we are editing (null means we are adding new)
    let editingId = null;

    // 1. Fetch and Display
    async function fetchTransactions() {
        const response = await fetch(API_URL);
        const data = await response.json();
        
        const list = document.getElementById('transactionList');
        list.innerHTML = ''; 

        let income = 0;
        let expense = 0;

        data.forEach(txn => {
            const amount = parseFloat(txn.amount);
            if (txn.type === 'IN') income += amount;
            else expense += amount;

            const dateStr = new Date(txn.created_at).toLocaleDateString();

            // Note: We pass the data into the startEdit function carefully
            const row = `<tr>
                <td class="small text-muted">${dateStr}</td>
                <td>${txn.title}</td>
                <td>$${amount.toFixed(2)}</td>
                <td><span class="badge ${txn.type === 'IN' ? 'text-bg-success' : 'text-bg-danger'}">${txn.type}</span></td>
                <td>
                    <button class="btn btn-sm btn-outline-warning me-1" 
                        onclick="startEdit(${txn.id}, '${txn.title}', ${txn.amount}, '${txn.type}')">
                        âœŽ
                    </button>
                    <button class="btn btn-sm btn-outline-danger" onclick="deleteTransaction(${txn.id})">
                        &times;
                    </button>
                </td>
            </tr>`;
            list.innerHTML += row;
        });

        document.getElementById('totalIncome').innerText = `$${income.toFixed(2)}`;
        document.getElementById('totalExpense').innerText = `$${expense.toFixed(2)}`;
        document.getElementById('totalBalance').innerText = `$${(income - expense).toFixed(2)}`;
    }

    // 2. Handle Submit (Create OR Update)
    document.getElementById('transactionForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const payload = {
            title: document.getElementById('title').value,
            amount: document.getElementById('amount').value,
            type: document.getElementById('type').value
        };

        if (editingId) {
            // === UPDATE MODE (PUT) ===
            await fetch(`${API_URL}${editingId}/`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            editingId = null; // Reset mode
        } else {
            // === CREATE MODE (POST) ===
            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
        }

        resetForm();
        fetchTransactions();
    });

    // 3. Edit Logic (Fills the form)
    function startEdit(id, title, amount, type) {
        editingId = id; // Set the state
        
        // Fill the inputs
        document.getElementById('title').value = title;
        document.getElementById('amount').value = amount;
        document.getElementById('type').value = type;

        // Change UI to look like "Edit Mode"
        document.getElementById('formTitle').innerText = "Edit Transaction";
        document.getElementById('submitBtn').innerText = "Update Transaction";
        document.getElementById('submitBtn').classList.remove('btn-primary');
        document.getElementById('submitBtn').classList.add('btn-warning');
        
        // Show Cancel Button
        document.getElementById('cancelBtn').classList.remove('d-none');
    }

    // 4. Reset Form (Back to Add Mode)
    function resetForm() {
        editingId = null;
        document.getElementById('transactionForm').reset();
        
        // Reset UI
        document.getElementById('formTitle').innerText = "Add Transaction";
        document.getElementById('submitBtn').innerText = "Add Transaction";
        document.getElementById('submitBtn').classList.add('btn-primary');
        document.getElementById('submitBtn').classList.remove('btn-warning');
        document.getElementById('cancelBtn').classList.add('d-none');
    }

    // 5. Delete Logic
    async function deleteTransaction(id) {
        if(!confirm("Delete this transaction?")) return;
        await fetch(`${API_URL}${id}/`, { method: 'DELETE' });
        fetchTransactions();
    }

    async function clearAllTransactions() {
        if(!confirm("Are you sure you want to delete EVERYTHING?")) return;
        await fetch(`${API_URL}clear_all/`, { method: 'DELETE' });
        fetchTransactions();
    }

    fetchTransactions();
</script>

</body>
</html>
